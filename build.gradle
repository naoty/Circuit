subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }
}

project(':circuit') {
    dependencies {
        testCompile "junit:junit:+"
    }
}

project(':sample') {
    apply plugin: 'application'

    mainClassName = 'com.github.naoty.circuit.sample.Sample'

    dependencies {
        compile project(':circuit')
    }
}